<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Chess (Web)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Quicksand:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Using standard Chess.js and FontAwesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>CHESS</h1>
            <div class="controls">
                <button id="btn-reset" class="neon-btn"><i class="fas fa-redo"></i> Reset</button>
                <button id="btn-undo" class="neon-btn"><i class="fas fa-undo"></i> Undo</button>
            </div>

            <div class="difficulty-selector">
                <h3>Difficulty</h3>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="difficulty" value="random">
                        <span>Easy</span>
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="medium" checked>
                        <span>Medium</span>
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="hard">
                        <span>Hard</span>
                    </label>
                </div>
            </div>

            <div class="status-panel">
                <div id="status-text">White to Move</div>
                <div id="check-alert" class="hidden">CHECK!</div>
            </div>
        </div>

        <!-- Board Area -->
        <div class="board-wrapper">
            <div id="board" class="chess-board">
                <!-- Squares generated by JS -->
            </div>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="game-over-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h1 id="game-over-title">CHECKMATE</h1>
            <p id="game-over-winner">White Wins</p>
            <button id="btn-play-again" class="neon-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
